<div 
    [ngClass]="{reminder: task.reminder}" 
    class="task"
    (dblclick)="onToggle(task)"
>
    <h3>{{ task.text }} 
        <fa-icon 
            [icon]="faTimes"
            [ngStyle]="{color: 'red'}"
            (click)="onDelete(task)"
        ></fa-icon>
    </h3>
    <h3>{{ task.day }}</h3>
</div>
